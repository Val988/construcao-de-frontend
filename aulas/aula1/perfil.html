<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Online</title>
    <link rel="stylesheet" href="estlos.css">
</head>

<body>
    <header>
        <div>
        <img src="https://www.svgrepo.com/show/520490/student.svg" alt="Logo de Aplicação">
        <h1>Aluno Online</h1>
    </div>
    <div>
        <input type="search" name="filtro" placeholder="pesquisar..." />
        <img src="https://www.svgrepo.com/show/532555/search.svg" alt="icone de pesquisar" />
    </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        <section>
        <form action="home.html" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
